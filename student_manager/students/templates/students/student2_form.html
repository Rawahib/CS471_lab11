{% extends 'students/base.html' %}

{% block content %}

    {% csrf_token %}
    
    {{ student_form.as_p }}
    
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'student2_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
