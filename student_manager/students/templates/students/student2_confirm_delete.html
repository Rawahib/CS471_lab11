{% extends 'students/base.html' %}

{% block content %}
<h1>Delete Student (Many-to-Many)</h1>
<p>Are you sure you want to delete "{{ student }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'student2_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
